{% extends "base.html" %}
{% block content %}

<!--以上为导航base-->


<div id="banner-area" class="banner-area" style="background-image:url(../static/images/banner/banner4.png)">
  <div class="banner-text">
    <div class="container">
        <div class="row">
          <div class="col-lg-12">
              <div class="banner-heading">
                <h1 class="banner-title">欢迎来到Coffee Time!</h1>
              </div>
          </div><!-- Col end -->
        </div><!-- Row end -->
    </div><!-- Container end -->
  </div><!-- Banner text end -->
</div><!-- Banner area end -->

<section id="main-container" class="main-container">
  <div class="container">

    <div class="row text-center">
      <div class="col-12">
        <h2 class="section-title">填写下方资料，成为我们的专属会员</h2>
        <h3 class="section-sub-title">立即注册，解锁你的咖啡世界</h3>
      </div>
    </div>
    <!--/ Title row end -->
    <main class="form-signin">
                <form action="/register" method="POST" id="register">
                  <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" placeholder="用户名" name="username">
                  </div>
                  <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" class="form-control" id="email" placeholder="邮箱地址" name="email">
                  </div>
                  <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="密码" name="password">
                  </div>
                  <div class="form-group">
                    <label for="bio">Bio</label>
                     <textarea class="form-control" id="editor" name="bio" rows="3"></textarea>
                  </div>
                     <button type="submit" class="btn btn-primary" id="submitBtn-register">注册</button>
                </form>


            <div class="link-to-login">
          <p class="cta">已有账号？<a href="/login"><span class="highlight">点此登录</span></a ></p >
          <p class="copyright">&copy; 2022–2032</p >
            </div>

        <script>
        document.getElementById('submitBtn-register').addEventListener('click', sayHello);

        function sayHello() {
                var username = document.forms[0].username.value;
                var email = document.forms[0].email.value;
                var password = document.forms[0].password.value;
                if (username == '') {alert('Error: 用户名不能为空！')};
                if (email == '') {alert('Error: 邮件地址不能为空！')};
                if (password == '') {alert('Error: 密码不能为空！')};
                if (username !== '' && password !== '' && email !== '') {
                    alert("Hello " + username + "! 注册成功，您的密码是" + password);
                    return true
                }
                return false;
        }
    </script>
       <!-- ======= End Register Section ======= -->
    </main>



    </div><!-- Content row -->
  </div><!-- Conatiner end -->
</section><!-- Main container end -->

  {% endblock %}
